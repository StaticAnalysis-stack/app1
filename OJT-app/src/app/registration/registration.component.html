
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" routerLink="/home" class="close" data-dismiss="modal" aria-label="Close" #closeRegistrationModal>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form #regform="ngForm" (ngSubmit)="userRegistration()">
          <!-- {{regform.form.valid}} -->
          <div class="md-form mb-2">
            <i class="fa fa-user"></i>
            <input type="text" id="fname" name="firstName" class="form-control" [(ngModel)]="user.firstName">
            <label data-error="wrong" data-success="right" for="fname">First Name</label>

          </div>
          <div class="md-form mb-2">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="mName" name="middleName" class="form-control" [(ngModel)]="user.middleName">
            <label data-error="wrong" data-success="right" for="mName">Middle Name</label>
          </div>
          <div class="md-form mb-2">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="lName" name="lastName" class="form-control" [(ngModel)]="user.lastName">
            <label data-error="wrong" data-success="right" for="lName">Last Name</label>
          </div>
          <div class="md-form mb-2">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="emailid" name="emailid" class="form-control" [(ngModel)]="user.emailid" 
              #emailid="ngModel" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"
              [class.is-invalid]="emailid.invalid && emailid.touched">

            <label data-error="wrong" data-success="right" for="emailid">* Email</label> &nbsp;

            <div *ngIf="emailid.errors && (emailid.invalid && emailid.touched)">
              <small class="text-danger" *ngIf=emailid.errors.required> Email Id is required field</small>
              <small class="text-danger" *ngIf=emailid.errors.pattern>Enter the Valid email address</small>
            </div>
          </div>

          <div class="md-form mb-2">
            <i class="fa fa-mobile prefix grey-text"></i>
            <input type="number" id="mobNumber" name="mobileNumber" class="form-control"
              [(ngModel)]="user.mobileNumber" 
              #mobNumber="ngModel" required pattern="([0-9]{11}$)|(^[6-9][0-9]{9}$)"
              [class.is-invalid]="mobNumber.invalid && mobNumber.touched">
            <label data-error="wrong" data-success="right" for="mobNumber">* Mobile number</label>
            <div *ngIf="mobNumber.errors && (mobNumber.invalid && mobNumber.touched)">
              <small class="text-danger" *ngIf=mobNumber.errors.required> Mobile Number is required field</small>
              <small class="text-danger" *ngIf=mobNumber.errors.pattern>Please Enter Valid Mobile Number</small>
            </div>
          </div>

          <div class="md-form mb-2">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="pass" name="password" class="form-control" [(ngModel)]="user.password"
            #pass="ngModel" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
            [class.is-invalid]="pass.invalid && pass.touched">

            <label data-error="wrong" data-success="right" for="pass">* Password</label>

            <div *ngIf="pass.errors && (pass.invalid && pass.touched)">
              <small class="text-danger" *ngIf=pass.errors.required> Password is required field</small>
              <small class="text-danger" *ngIf=pass.errors.pattern>Password must conatin Uppercase, Lowercase, Numeric, Special Character and length should be min 8 letters</small>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" [disabled]="regform.form.invalid">Sign up</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
