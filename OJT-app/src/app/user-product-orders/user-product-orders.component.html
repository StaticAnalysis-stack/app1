<app-navbar></app-navbar>

<div class="container-fluid" id="div_title">
    <div class="form-inline">
        <div class="active-cyan-3 active-cyan-4 mb-4 ">
            <input class="form-control " type="text" [(ngModel)]="searchTerm"
                placeholder="Search For products, brands and more " aria-label="Search">
        </div>
      

    </div>
</div>

<!-- Spinner -->
<div [hidden]="isBool">
    <div class="text-center text-primary" >
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    
<div style="background: #E8F8F5 ">
    <table class="table table-hover">
        <thead style="background:#73C6B6">
            <tr>
                <th scope="col">Product Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Description</th>
                <th scope="col">Get Details</th>
        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of myOrders | productList:searchTerm | paginate: {itemsPerPage:5,currentPage:p}; trackBy:trackByFunction">
                <td> <img [src]="p.imageUrl" class="image-adjustment" height="180px" width="150px"></td>
                <td>{{p.pName}}</td>
                <td>{{p.pDesc}}</td>
                <td><button class="btn btn-primary">Get Details</button> </td>
            </tr>
        </tbody>
    </table>
</div>


<pagination-controls (pageChange)="p =$event"></pagination-controls>
