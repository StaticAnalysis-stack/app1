<div style="background: #E8F8F5 ">
<table class="table table-hover">
    <thead style="background:#73C6B6">
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">User</th>
        <th scope="col">First Name </th>
        <th scope="col">Middle name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Details</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users | userList:searchTerm| paginate: {itemsPerPage:3,currentPage:p};trackBy:trackByFunction">
        <td scope="row">{{u.id}}</td>
        <td> <i class="fa fa-user fa-3x"></i></td>
        <td>{{u.firstName}}</td>
        <td>{{u.middleName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.emailid}}</td>
        <td>{{u.mobileNumber}}</td>
        <td><button class="btn btn-primary">Get Details</button> </td>

      </tr>
    </tbody>
  </table>
  </div>
